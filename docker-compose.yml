#levantar (iniciar) y conectar dos contenedores de Docker: 
#uno para MySQL (la base de datos) y otro para una aplicaci√≥n llamada todo-app
services:
  mysql:
    image: mysql
    container_name: mysql_container
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: todo_list
    volumes:
      - mysql_todo_app:/var/lib/mysql

  todo-app:
    # build:
    #   context: .
    container_name: todo_app
    ports:
      - "3005:3000"
    depends_on:
      - mysql
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_HOST: mysql
      MYSQL_PORT: ${MYSQL_PORT_DOCKER}
    image: greys04/todo-app

volumes:
  mysql_todo_app:
